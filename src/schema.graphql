# idof type ID!
# titleof type String!
# numOfBedsof type Int
# costPerNightof type Float
# closedForBookingsof type Boolean

"A particular intergalactic location available for booking"
type Listing {
  id: ID!
  title: String
  numOfBeds: Int
  costPerNight: Float
  closedForBookings: Boolean
  description: String!
  amenities: [Amenity!]!
}

type Amenity {
  id: ID!
  category: String!
  name: String!
}

type Query {
  "Returns the featured listings"
  featuredListings: [Listing!]!
  "Returns the details about this listing"
  listing(id: ID!): Listing
}

type CreateListingResponse {
  "The HTTP status code"
  code: Int!
  "Whether the listing was created successfully"
  success: Boolean!
  "The message of the response"
  message: String!
  "The listing that was created"
  listing: Listing
}

type Mutation {
  "Adds a new listing"
  createListing(createListingInput: CreateListingInput!): CreateListingResponse!
}

input CreateListingInput {
  "The title of the listing"
  title: String!
  "The description of the listing"
  description: String!
  "The number of beds in the listing"
  numOfBeds: Int!
  "The cost per night of the listing"
  costPerNight: Float!
  "Whether the listing is closed for bookings"
  closedForBookings: Boolean!
  "The amenities of the listing"
  amenities: [ID!]!
}